<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>  
<body>

	<form method="post" action="sign_in">
		<input type="number" name="num"><br>
		<input type="text" name="name">	<br>
		<input type="submit">
	
	</form>
	
	<!--CDN : Content Delivery Network  -->
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		// jquery AJAx
		$('input:submit').click(function() {
			
		$.ajax({		// ajax = 사용자가 작성하는 것 들을 쉽게 제어할 수 있는 장점
			url: '/sign_in',
			type: 'post',
			data: $('form').serialize(), // serialize => num=12&name=홍길동.....
			success: function(res) {
				alert(res.msg);
			}
		});
		return false;	// 기존 submit 버튼의 기능을 막기 위해서 리턴 코드 작성
	});

	</script>


</body>
</html>
