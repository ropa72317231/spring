<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
a {
	text-decoration: none;
}
</style>
</head>
<body>
<h1>[[${session.user.userId}]]님 반갑습니다.</h1>

	<th:block
		th:each="pageNumber : ${#numbers.sequence(startPage, endPage)}">
		<a th:if="${page} != ${pageNumber}"
			th:href="@{/linkUrl(page=${pageNumber})}" th:text="${pageNumber}">
		</a>
		<span th:unless="${page} != ${pageNumber}" th:text="${pageNumber}"></span>



	</th:block>
</body>
</html>
